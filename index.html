<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>ToDOList by Lesiuuu</title>
  </head>
  <body>
    <header>
      <h1>
        <span style="font-size: 40px" class="material-symbols-outlined">
          done </span
        >To<span>DO</span>List by Lesiuuu
      </h1>
    </header>
    <div class="container">
      <nav>
        <h2>MENU</h2>
        <ul>
          <li id="todayTasks">Today Tasks</li>

          <li id="allTasks">All Tasks</li>
        </ul>
        <ul class="projectList">
          <h3 class="project">
            Projects
            <span class="material-symbols-outlined"> expand_more </span>
          </h3>
          <div class="li-holder-project"><li>Default</li></div>
        </ul>
        <button id="buttonTask">Add Task</button>
        <button id="buttonProject">Start new project</button>
      </nav>
      <div class="form hidden">
        <h2><input id="firstInput" type="text" name="name" value="Name" /></h2>

        <label for="description">Describe it a little longer</label>
        <input type="text" name="description" id="descriptionInput" />
        <label for="dueDate">How much time do you have?</label>
        <input type="date" name="dueDate" id="taskDate" />
        <label for="priority">Is it very important?</label>
        <input type="text" name="priority" id="priorityInput" />
        <button class="formButton" type="submit">ADD</button>

        <p class="error"></p>
      </div>
      <div class="form form-project hidden">
        <h1>Project</h1>
        <label for="title">Write a title of your project</label>
        <input type="text" id="addNewProjectForm" name="title" />
        <button id="addProjectButton" type="submit">Add project</button>
      </div>
      <main id="taskArea" class="hidden"></main>
      <main id="todayTaskArea" class="hidden"></main>
      <main id="projectArea" class="hidden">
        <div class="projectContainer">
          <h2>Title</h2>
          <button id="projectButtonTask">New Task</button>
          <h3>Tasks:</h3>
          <div class="tasks-holder"></div>
        </div>
      </main>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
